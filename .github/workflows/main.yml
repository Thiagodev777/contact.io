name: Contact.io Development

on: 
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs: 

  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@2
        with: 
          node-version: 19.x

      - name: Build
        run: |
          npm install
          npm run build

